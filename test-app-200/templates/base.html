<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssurePlus - acceuil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
</head>
<body class="index-sizing d-flex flex-column container-fluid justify-content-between">
    <header class="navbar bg-light row justify-content-between align-items-center shadow-sm">
        <div class="col-6 col-md-4">
            <a href="{{url_for('index.index_get')}}">
                <img class="home-logo ms-3" src="{{url_for('static',filename='img/home-logo.svg')}}">
            </a>
        </div>
        <i class="col-md-4 d-none d-md-block fw-bold fs-5 text-center text-success">AssurePlus</i>
        <nav class="col-6 col-md-4">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link"href="{{url_for('user_account.user_account_get', email=session['username'])}}">
                        <img class="home-logo" src="{{url_for('static',filename='img/account-logo.svg')}}">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"href="{{url_for('logout.logout_get')}}">
                        <img class="home-logo" src="{{url_for('static',filename='img/logout-logo.svg')}}">
                    </a>
                </li>
              </ul>
        </nav>
    </header>

    {%block main%}{%endblock%}

    <footer class="footer-sizing row bg-light justify-content-center align-items-center shadow-sm">
        <div class="d-flex col-12 justify-content-center">
            @2023 - AssurePlus 
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='js/script.js')}}" type="text/javascript"></script>
</body>
</html>
