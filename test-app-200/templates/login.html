<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AssurePlus - connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
</head>
<body class="">
    <main class="main-sizing-log-reg d-flex justify-content-center align-items-center">
        <img src="{{url_for('static',filename='img/connexion-background.jpg')}}" class="img-background-sizing position-fixed">
        <!--Connexion form-->
        <form action="{{url_for('login.login_post')}}" method="post" class="form-sizing-login position-relative d-flex flex-column justify-content-between rounded-2 pt-2 ps-3 pe-3 pb-4 bg-dark bg-opacity-50 text-light shadow-lg">
            <h1 class="position-absolute bottom-100 start-50 translate-middle mb-4 text-success">AssurePlus</h1>
            <legend class="mb-1">Connexion</legend>
            <div class="mb-2 mt-2">
                <label for="InputEmail1" class="form-label">Email</label>
                <input name="Email" type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-2 mt-2">
                <label for="InputPassword1" class="form-label">Mot de passe</label>
                <input name="Password" type="password" class="form-control" id="InputPassword1">
            </div>
            <div>
                {{error_log}}
            </div>
            <div class="d-flex justify-content-between mt-2 mb-2">
              <button type="submit" class="btn btn-success">Se connecter</button>
              <a href="{{url_for('registration.registration_get')}}" class="btn btn-light">Cr√©er un compte</a>
            </div>
        </form>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='js/script.js')}}" type="text/javascript"></script>
</body>
</html>
