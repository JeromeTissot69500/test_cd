<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AssurePlus - inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
</head>
<body>
    <main class="main-sizing-log-reg d-flex justify-content-center align-items-center">
        <!-- Background img -->
        <img src="{{url_for('static',filename='img/connexion-background.jpg')}}" class="img-background-sizing position-fixed">
        <!-- Connexion form -->
        <form action="{{url_for('registration.registration_post')}}" method="post" class="form-sizing-registration position-relative d-flex flex-column justify-content-between rounded-2 pt-2 ps-4 pe-4 pb-4 bg-dark bg-opacity-50 text-light shadow-lg">
            <legend class="mb-1">Inscription</legend>
            <div class="mb-1 mt-1">
                <input name="AssureNumber" type="text" class="rounded-1 form-control h-75" id="AssureNumber" placeholder="Numéro d'assuré">
            </div>
            <div class="mb-1 mt-1">
                <input name="LastName" type="text" class="rounded-1 form-control h-75" id="LastName" placeholder="Nom">
            </div>
            <div class="d-flex justify-content-between mb-1 mt-1">
                <input name="FirstName" type="text" class="rounded-1 form-control h-75" id="FirstName" placeholder="Prénom">
            </div>
            <div class="d-flex justify-content-between mb-1 mt-1">
                <input name="Birthday" type="date" class="rounded-1 form-control h-75" id="Birthday" placeholder="Date de naissance">
            </div>
            <div class="d-flex justify-content-between mb-1 mt-1">
                <input name="Address" type="text" class="rounded-1 form-control h-75" id="Address" placeholder="Adresse">
            </div>
            <div class="d-flex justify-content-between mb-1 mt-1">
                <input name="PhoneNumber" type="tel" class="rounded-1 form-control h-75" id="PhoneNumber" placeholder="Téléphone">
            </div>
            <div class="d-flex justify-content-between mb-1 mt-1">
                <input name="LicenseNumber" type="text" class="rounded-1 form-control h-75" id="LicenseNumber" placeholder="NEPH">
            </div>
            <div class="d-flex justify-content-between mb-1 mt-1">
                <input name="Email" type="email" class="rounded-1 form-control h-75" id="Email" placeholder="Email">
            </div>
            <div class="d-flex justify-content-between mb-1 mt-1">
                <input name="Password" type="password" class="rounded-1 form-control h-75" id="Password" placeholder="Mot de passe">
            </div>
            <div class="d-flex justify-content-between mb-1 mt-1">
                <input name="PasswordConfirm" type="password" class="rounded-1 form-control h-75" id="PasswordConfirm" placeholder="Confirmer votre mot de passe">
            </div>
            <div class="d-flex justify-content-between mb-1 mt-2">
              <a href="{{url_for('login.login_get')}}" class="btn btn-light w-50 me-4">Annuler</a>
              <button type="submit" class="btn btn-success w-50 ms-4">Envoyer</button>
            </div>
        </form>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='js/script.js')}}" type="text/javascript"></script>
</body>
</html>
