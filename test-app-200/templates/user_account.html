{% extends "base.html" %}

{% block main %}
    <main class="d-flex flex-column main-sizing-index row-cols-1 align-items-center">
        <form action="{{url_for('user_account.user_account_post')}}" method="post" class="form-account col-12 col-sm-8 col-md-6 col-lg-5 position-relative d-flex flex-column justify-content-between pt-2 ps-4 pe-4 pb-4">
            <legend class="mb-5">{{current_user.full_name}} - Mon compte</legend>
            <div class="mb-2 mt-1">
                <input name="AssureNumber" type="text" class="rounded-1 form-control h-75" id="AssureNumber" placeholder="Numéro d'assuré" value="{{current_user.assure_number}}">
            </div>
            <div class="mb-2 mt-1">
                <input name="LastName" type="text" class="rounded-1 form-control h-75" id="LastName" placeholder="Nom" value="{{current_user.last_name}}">
            </div>
            <div class="d-flex justify-content-between mb-2 mt-1">
                <input name="FirstName" type="text" class="rounded-1 form-control h-75" id="FirstName" placeholder="Prénom" value="{{current_user.first_name}}">
            </div>
            <div class="d-flex justify-content-between mb-2 mt-1">
                <input name="Birthday" type="date" class="rounded-1 form-control h-75" id="Birthday" placeholder="Date de naissance" value="{{current_user.format_birthday}}">
            </div>
            <div class="d-flex justify-content-between mb-2 mt-1">
                <input name="Address" type="text" class="rounded-1 form-control h-75" id="Address" placeholder="Adresse" value="{{current_user.address}}">
            </div>
            <div class="d-flex justify-content-between mb-2 mt-1">
                <input name="PhoneNumber" type="tel" class="rounded-1 form-control h-75" id="PhoneNumber" placeholder="Téléphone" value="{{current_user.phone_number}}">
            </div>
            <div class="d-flex justify-content-between mb-2 mt-1">
                <input name="LicenseNumber" type="text" class="rounded-1 form-control h-75" id="LicenseNumber" placeholder="NEPH" value="{{current_user.license_number}}">
            </div>
            <div class="d-flex justify-content-between mb-2 mt-1">
                <input name="Email" type="email" class="rounded-1 form-control h-75" id="Email" placeholder="Email" value="{{current_user.email}}">
            </div>
            <div class="d-flex justify-content-between mb-1 mt-5">
              <a href="{{url_for('index.index_get')}}" class="btn btn-light w-50 me-4">Annuler</a>
              <button type="submit" class="btn btn-success w-50 ms-4">Enregistrer</button>
            </div>
        </form>
    </main>
{% endblock %}
